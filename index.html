<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phone Tilt Demo</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    .angle { font-size: 2em; margin: 20px 0; }
    button { padding: 10px 20px; font-size: 1em; }
  </style>
</head>
<body>
  <h1>Phone Tilt Angles ðŸŒŸ</h1>
  <button id="start">Allow Motion Access</button>
  <div class="angle">Front/Back Tilt (Î²): <span id="beta">0</span>Â°</div>
  <div class="angle">Left/Right Tilt (Î³): <span id="gamma">0</span>Â°</div>
  <div class="angle">Compass Rotation (Î±): <span id="alpha">0</span>Â°</div>

  <script>
    const betaEl = document.getElementById("beta");
    const gammaEl = document.getElementById("gamma");
    const alphaEl = document.getElementById("alpha");
    const btn = document.getElementById("start");

    btn.addEventListener("click", () => {
      // iOS 13+ requires explicit permission
      if (typeof DeviceOrientationEvent.requestPermission === 'function') {
        DeviceOrientationEvent.requestPermission()
        .then(permissionState => {
          if(permissionState === 'granted') {
            window.addEventListener('deviceorientation', handleOrientation);
          } else {
            alert("Permission denied ðŸ˜¢");
          }
        }).catch(console.error);
      } else {
        // Android or older iOS
        window.addEventListener('deviceorientation', handleOrientation);
      }
    });

    function handleOrientation(event) {
      betaEl.textContent = event.beta.toFixed(1);   // front/back tilt
      gammaEl.textContent = event.gamma.toFixed(1); // left/right tilt
      alphaEl.textContent = event.alpha.toFixed(1); // compass rotation
    }
  </script>
</body>
</html>
